<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<div class="bg-primary">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">JTarget</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="/login">LOGIN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="page-header">
            <h1 class="text-danger">REGISTER </h1>
        </div>
    </div>
    <h1></h1>
</div>

<div class="container">
    <p style="color: red" th:text="${error}" th:if="${not #strings.isEmpty(error)} "></p>

    <form role="form" method="post" action="/registerAction">
        <div class="form-group">
            <label for="userAccount">userAccount</label>
            <input type="text" class="form-control" id="userAccount" name="userAccount"
                   placeholder="please input accountname">
        </div>
        <div class="form-group">
            <label for="userName">userName</label>
            <input type="text" class="form-control" id="userName" name="userName"
                   placeholder="please input username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="please input password">
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="userType" id="userType1" value="1" checked>job seeker
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="userType" id="userType2" value="2">recruiter
            </label>
        </div>
        <div class="form-group">
            <label for="domain">classification</label>
            <select class="form-control" id="domain" name="domain">
                <option value="Accounting">Accounting</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Education">Education</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profession">category</label>
            <select class="form-control" id="profession" name="profession">
                <option value="Financial Accounting">Financial Accounting</option>
                <option value="Corporate Advisory">Corporate Advisory</option>
                <option value="Business Services">Business Services</option>

                <option value="Systems Analysts">Systems Analysts</option>
                <option value="Developers">Developers</option>
                <option value="Project Management">Project Management</option>

                <option value="Childcare">Childcare</option>
                <option value="Teaching-Primary">Teaching-Primary</option>
                <option value="Teaching-Secondary">Teaching-Secondary</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">experience value</label>
            <input type="text" class="form-control" id="experience" name="experience"
                   placeholder="please input experience value">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
        <h1></h1>
        <h1></h1>
    </form>
</div>


<div class="footer">
    <div class="bg-primary">

    </div>
</div>

</body>
</html>
