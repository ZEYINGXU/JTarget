<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="bg-primary">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">JTarget</a>
                </div>
                <div>
                    <ul class="nav navbar-nav" th:if="${session.userBean.getUserType().equals('1')}">
                        <li class="active"><a th:href="@{${'/user/detail'}(userId=${session.userBean.getUserId()})}">HOME</a></li>
                        <li><a href="/job/list">JOB LIST</a></li>
                        <li><a href="/logout">LOGOUT</a></li>
                        <li><a href="/register">REGISTERED</a></li>
                    </ul>
                    <ul class="nav navbar-nav" th:if="${session.userBean.getUserType().equals('2')}">
                        <li class="active"><a th:href="@{${'/user/detail'}(userId=${session.userBean.getUserId()})}">HOME</a></li>
                        <li><a href="/job/list">JOB LIST</a></li>
                        <li><a href="/job/addJob">POST ONE JOB</a></li>
                        <li><a href="/logout">LOGOUT</a></li>
                        <li><a href="/register">REGISTERED</a></li>
                    </ul>
                    <ul class="nav navbar-nav" th:if="${session.userBean.getUserType().equals('3')}">
                        <li class="active"><a th:href="@{${'/user/detail'}(userId=${session.userBean.getUserId()})}">HOME</a></li>
                        <li><a href="/user/list">USER LIST</a></li>
                        <li><a href="/logout">LOGOUT</a></li>
                        <li><a href="/register">REGISTERED</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>User INFO</h1>
        </div>
    </div>
    <h1></h1>
</div>

<div class="container">
    <form role="form" action="/user/updateAction" method="post">
        <div class="form-group">
            <label for="userAccount">userAccount</label>
            <input type="text" class="form-control" id="userAccount" name="userAccount" th:value="${userInfo.getUserAccount()}" readonly
                   placeholder="please input userAccount">
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" name="userName" th:value="${userInfo.getUserName()}"
                   placeholder="please input username">
        </div>

        <div class="form-group">
            <label for="domain">classification</label>
            <input class="form-control" id="domain" name="domain" th:value="${userInfo.getDomain()}">
        </div>
        <div class="form-group">
            <label for="profession">category</label>
            <input class="form-control" id="profession" name="profession" th:value="${userInfo.getProfession()}">

        </div>
        <div class="form-group">
            <label for="experience">experience value</label>
            <input type="text" class="form-control" id="experience" name="experience" th:value="${userInfo.getExperience()}"
                   placeholder="please input experience value">
        </div>
        <h1></h1>
        <h1></h1>
    </form>
</div>

<div class="footer">
    <div class="bg-primary">
    </div>
</div>



</body>
</html>
